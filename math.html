<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      console.log(Math.max(2, 4, 6, 8, 1, 3, 10));
      console.log(Math.min(2, 4, 6, 8, 1, 3, 10));
      console.log(Math.round(10.5)); // * pembulatan
      console.log(Math.round(10.3)); //* pembulatan
      console.log(Math.floor(10.8)); //* pembulatan selalu kebawah
      console.log(Math.ceil(10.3)); //* pembulatan selalu ke atas
      console.log(Math.sqrt(25)); //* kuadrat dari 25
      console.log(Math.floor(Math.random() * 10) + 1); // nilai randem dari angka 1 sampai 10 . jika ingin diganti jarak angka nya 1 sampai 50, maka ganti nilai 10 menjadi 50.
    </script>
  </body>
</html>
