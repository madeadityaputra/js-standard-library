<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>symbol</title>
  </head>
  <body>
    <script>
      {
        //* symbol
        const firstName = Symbol();
        const lastName = Symbol();

        person = {};
        person[firstName] = "made";
        person[lastName] = "putra";

        console.log(person);
        //* jika agar lebih mudah tau mana first name dan last name , di deklarasi ketikkan "first / last name" di dalam kurung symbol
      }
    </script>
  </body>
</html>
