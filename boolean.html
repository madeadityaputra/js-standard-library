<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      const boolean = Boolean(true);

      console.log(boolean);
      console.log(typeof boolean);
      console.log(boolean.toString()); //* hasil menjadi string
      console.log(boolean.valueOf());
    </script>
  </body>
</html>
